<!DOCTYPE html>
<html>
<head>
	<title>SKOONK ent.</title>
	
	<link rel=“stylesheet” type="text/css"
	href="style.css">

	<link href='https://fonts.googleapis.com/css?family=Aladin' rel='stylesheet'>
	
	<style> 
		div {
    position: relative;
    -webkit-animation: mymove 3s;  /* Safari 4.0 - 8.0 */
    -webkit-animation-fill-mode: forwards; /* Safari 4.0 - 8.0 */
    animation: mymove 3s;
    animation-fill-mode: forwards;
    color: mediumspringgreen;
    font-family: 'Aladin';
    font-size: 100px;
    position: fixed;
    left:4500px;
    top: 2000px;
}
	/* Safari 4.0 - 8.0 */
@-webkit-keyframes mymove {
    from {top: 0px;}
    to {top: 2000px;}
}

@keyframes mymove {
    from {top: 0px;}
    to {top: 2000px;}
}
		h3 {
	text:;
    width: 200px;
    height: 25px;
    background: pink;
    position: relative;
    -webkit-animation: myfirst 5s 2; /* Safari 4.0 - 8.0 */
    -webkit-animation-direction: alternate; /* Safari 4.0 - 8.0 */
    animation: myfirst 5s 2;
    animation-direction: alternate;
}

/* Safari 9.0 - 8.0 */
@-webkit-keyframes myfirst {
    0%   {background: pink; left: 0px; top: 0px;}
    25%  {background: papayawhip; left: 500px; top: 0px;}
    50%  {background: palevioletred; left: 500px; top: 500px;}
    75%  {background: lightblue; left: 0px; top: 500px;}
    100% {background: lightcyan; left: 0px; top: 0px;}
}

@keyframes myfirst {
    0%   {background: pink; left: 0px; top: 0px;}
    25%  {background: papayawhip; left: 500px; top: 0px;}
    50%  {background: palevioletred; left: 500px; top: 500px;}
    75%  {background: lightblue; left: 0px; top: 500px;}
    100% {background: lightcyan; left: 0px; top: 0px;}
}

			{

    		color: cadetblue;
    		text-align: center;
    		background-color: pink;
		}
